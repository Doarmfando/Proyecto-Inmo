    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }

    header {
      background-color: #2c4ca3;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      background-color: #1f3b82;
      color: white;
      padding: 0.5rem 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav li {
      margin-right: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {

    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      border: 2px solid #2c4ca3;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      color: #2c4ca3;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      border: 1px solid #2c4ca3;
      border-radius: 8px;
      overflow: hidden;
    }

    .input-group span {
      background: #2c4ca3;
      color: white;
      padding: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group input {
      border: none;
      padding: 0.6rem;
      flex: 1;
      outline: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
    }

    .remember-me input {
      margin-right: 0.5rem;
    }

    .login-container button {
      background: #2c4ca3;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #1f3b82;
    }

    footer {
      background-color: #ffe600;
      text-align: center;
      padding: 1rem;
    }

    footer p {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #2c4ca3;
    }

    footer img {
      width: 30px;
      margin-right: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav li {
        margin-bottom: 0.5rem;
      }
    }
  </style>
