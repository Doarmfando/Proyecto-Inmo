    }

    nav a {

    }

    .input-group input {

      flex: 1;

    .remember-me {

    .login-container button {

      padding: 0.8rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-container button:hover {

    }

    footer {
      background-color: #ffe600;
      text-align: center;
      padding: 1rem;

    }

    footer p {

      justify-content: center;

    /* Responsive */

      .frame {

      }

      }

      .vertical-bar {
        width: 20px;
      }
    }
  </style>
